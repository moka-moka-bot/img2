<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>PNG → JPG変換（白背景・JPGがデフォルト）</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin-top: 30px;
    }
    input, button {
      margin: 10px;
    }
    #preview {
      max-width: 300px;
      display: block;
      margin: 10px auto;
    }
    canvas {
      display: none;
    }
  </style>
</head>
<body>

  <h1>PNG → JPG変換（白背景）</h1>

  <input type="file" id="inputFile" accept="image/png,image/jpeg" />
  <br>
  <button id="downloadBtn" style="display: none;">JPGでダウンロード</button>
  <br>
  <img id="preview" src="" alt="プレビュー画像" />
  <canvas id="canvas"></canvas>

  <script>
    const input = document.getElementById('inputFile');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const preview = document.getElementById('preview');
    const downloadBtn = document.getElementById('downloadBtn');

    let currentDataURL = '';

    input.addEventListener('change', e => {
      const file = e.target.files[0];
      if (!file || !file.type.startsWith('image/')) {
        alert("画像ファイルを選んでください");
        return;
      }

      const img = new Image();
      const reader = new FileReader();

      reader.onload = function(event) {
        img.onload = function() {
          canvas.width = img.width;
          canvas.height = img.height;

          // 白背景で塗る（透明部分対策）
          ctx.fillStyle = "#FFFFFF";
          ctx.fillRect(0, 0, canvas.width, canvas.height);

          // PNGを描画
          ctx.drawImage(img, 0, 0);

          // JPG形式で保存
          currentDataURL = canvas.toDataURL("image/jpeg");

          preview.src = currentDataURL;
          downloadBtn.style.display = 'inline';
        };
        img.src = event.target.result;
      };
      reader.readAsDataURL(file);
    });

    downloadBtn.addEventListener('click', () => {
      const link = document.createElement('a');
      link.download = 'converted.jpg';
      link.href = currentDataURL;
      link.click();
    });
  </script>

</body>
</html>
