<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>PNGを白背景付きJPGに変換</title>
  <style>
    body { text-align: center; font-family: sans-serif; margin-top: 30px; }
    input, button { margin: 10px; }
    canvas { display: none; }
    #preview { max-width: 300px; display: block; margin: 10px auto; }
  </style>
</head>
<body>
  <h1>PNG → JPG（白背景）変換</h1>
  <input type="file" id="inputFile" accept="image/png, image/jpeg" />
  <br>
  <button id="downloadBtn" style="display: none;">JPGでダウンロード</button>
  <br>
  <img id="preview" src="" alt="プレビュー画像" />
  <canvas id="canvas"></canvas>

  <script>
    const input = document.getElementById('inputFile');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const preview = document.getElementById('preview');
    const downloadBtn = document.getElementById('downloadBtn');

    input.addEventListener('change', e => {
      const file = e.target.files[0];
      if (!file) return;
      const img = new Image();
      const reader = new FileReader();

      reader.onload = function(event) {
        img.onload = function() {
          canvas.width = img.width;
          canvas.height = img.height;

          // 背景を白で塗る
          ctx.fillStyle = "#FFFFFF";
          ctx.fillRect(0, 0, canvas.width, canvas.height);

          // 画像を描画
          ctx.drawImage(img, 0, 0);

          // プレビュー表示
          preview.src = canvas.toDataURL("image/jpeg");
          downloadBtn.style.display = 'inline';
        };
        img.src = event.target.result;
      };
      reader.readAsDataURL(file);
    });

    downloadBtn.addEventListener('click', () => {
      const link = document.createElement('a');
      link.download = 'converted_white_bg.jpg';
      link.href = canvas.toDataURL('image/jpeg');
      link.click();
    });
  </script>
</body>
</html>
